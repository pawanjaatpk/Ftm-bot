
[loggers]
keys=root,pyrogram,aiohttp,imdbpy,bot

[handlers]
keys=consoleHandler,fileHandler,errorHandler

[formatters]
keys=consoleFormatter,fileFormatter,errorFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_pyrogram]
level=WARNING
handlers=consoleHandler
qualname=pyrogram
propagate=0

[logger_aiohttp]
level=WARNING
handlers=consoleHandler
qualname=aiohttp
propagate=0

[logger_imdbpy]
level=ERROR
handlers=consoleHandler
qualname=imdbpy
propagate=0

[logger_bot]
level=INFO
handlers=consoleHandler,fileHandler
qualname=bot
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=fileFormatter
args=('ftmbotzx_bot.log','a',)

[handler_errorHandler]
class=FileHandler
level=ERROR
formatter=errorFormatter
args=('ftmbotzx_errors.log','a',)

[formatter_consoleFormatter]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s
datefmt=%H:%M:%S

[formatter_fileFormatter]
format=[%(asctime)s] %(levelname)s in %(name)s.%(funcName)s:%(lineno)d -> %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_errorFormatter]
format=[%(asctime)s] ğŸ”´ ERROR in %(name)s.%(funcName)s:%(lineno)d -> %(message)s | File: %(pathname)s
datefmt=%Y-%m-%d %H:%M:%S
